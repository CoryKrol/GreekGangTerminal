<div class="card mb-3">
    <div class="row">
        <div class="col-sm-3">
            <div class="card-body">
                <img class="card-img img-thumbnail" src="{{ user.gravatar(size=256) }}" alt="User avatar">
            </div>
        </div>
        <div class="col-sm-9">
            <div class="card-body">
                <h5 class="card-title"><a href="{{ url_for('users.user_profile', username=user.username) }}">{{ user.username }}</a></h5>
                <p class="card-text">${{ user.name}}</p>
                <p class="card-text">{{ user.location }}</p>
                <p class="card-text"># of trades{{ user.trades.count() }}</p>
            </div>
        </div>
    </div>
    <div class="card-footer">
        {% if current_user.is_administrator() %}
            <a href="{{ url_for('users.edit_profile', username=user.username) }}">
                <span class="label label-danger">Edit [Admin]</span>
            </a>
        {% endif %}
    </div>
</div>
